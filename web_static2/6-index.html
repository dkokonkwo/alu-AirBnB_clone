<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="icon" type="image/x-icon" href="./images/hbnb_icon.png" />
    <link rel="stylesheet" type="text/css" href="./styles/4-common.css" />

  <body>
    <header>

              <ul>
                <li>
                  <h3>Arizona:</h3>
                  <ul>
                    <li>page</li>
                    <li>page</li>
                  </ul>
                </li>
                <li>

                    <li>San Franciso</li>
                    <li>Los Attos</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <div class="inside">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
            </div>
            <div class="popover">
              <ul>
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
              </ul>
            </div>
          </div>
